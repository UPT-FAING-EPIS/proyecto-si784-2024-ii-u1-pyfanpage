name: Tarea Automatizada de análisis de código

env:
  SONAR_ORG: 'pyfanpage'
  SONAR_PROJECT: 'pyfanpage'

on:
  push:
    branches: ["13-aplicar-sonarqube"]
  workflow_dispatch:

jobs:
  sonar_scan:
    name: SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Run SonarScanner
        run: |
          sonar-scanner -Dsonar.projectKey=${{ env.SONAR_PROJECT }} \
                        -Dsonar.organization=${{ env.SONAR_ORG }} \
                        -Dsonar.sources=src \
                        -Dsonar.host.url=https://sonarcloud.io \
                        -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
                        -Dsonar.branch.name=13-aplicar-sonarqube

      - name: Show SonarCloud Report Link
        run: |
          echo "View the SonarCloud report here: https://sonarcloud.io/dashboard?id=${{ env.SONAR_PROJECT }}&branch=13-aplicar-sonarqube"
