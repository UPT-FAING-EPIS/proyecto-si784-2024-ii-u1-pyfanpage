name: Semgrep
on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - 13-aplicar-sonarqube
    paths:
      - .github/workflows/semgrep.yml
  schedule:
    - cron: '2 23 * * *'

jobs:
  semgrep:
    name: semgrep/ci
    runs-on: ubuntu-20.04
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    container:
      image: semgrep/semgrep
    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v4

      # Run Semgrep CI and capture output
      - name: Run Semgrep CI
        id: semgrep
        run: |
          semgrep ci > semgrep-output.txt || true

      # Extract titles and paths and write to results.txt
      - name: Create results.txt
        run: |
          grep -E '^[^ ]+\.php' semgrep-output.txt | awk '{print $1}' | sort -u > results.txt

      # Upload results.txt as an artifact
      - name: Upload results.txt
        uses: actions/upload-artifact@v3
        with:
          name: semgrep-results
          path: results.txt
